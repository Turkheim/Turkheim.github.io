<html>
  <head>
    <title>Mi proyecto con A-Frame!</title>
    <script src="aframe.min.js"></script>
  </head>
  <body>
    <!-- El contenido va aquÃ­ -->
      <a-scene>
       
          <a-entity id="button"  position="6 0 1.3" > 
          
              <a-plane id="mute" visible="true"  rotation="-90 0 0" width="0.2" height="0.2"  material="src:mia/mute.jpg; shader: flat" sound="src: mia/click.mp3; on: click" ></a-plane>
              
               <a-plane id="unmute" visible="true"  rotation="-90 0 0" width="0.2" height="0.2"  material="src:mia/unmute.jpg; shader: flat" sound="src: mia/click.mp3; on: click" position="0 20 0" ></a-plane>
              
          </a-entity>
          
          <a-plane id="home" visible="false" position="8 1 2.15" rotation="0 270 0" width="0.1" height="0.1" color="blue" sound="src: mia/click.mp3; on: click"></a-plane>
          
          <a-circle id="plano-uno" visible="false" position="6 0 2" rotation="-90 0 0" radius="0.5" color="blue" sound="src: mia/click.mp3; on: click"></a-circle>  
          
          <a-circle id="plano-dos" visible="false" position="6 0 -2" rotation="-90 0 0" radius="0.5" color="red" sound="src: mia/click.mp3; on: click"></a-circle>
            
          <a-circle id="plano-tres" visible="false" position="2 0 -3" rotation="-90 0 0" radius="0.5" color="green" sound="src: mia/click.mp3; on: click"></a-circle>
           
          <a-circle id="plano-cuatro" visible="false" position="-2 0 -2" rotation="-90 0 0" radius="0.5" color="yellow" sound="src: mia/click.mp3; on: click"></a-circle>
         
          <a-circle id="plano-cinco" visible="false" position="-2 0 2" rotation="-90 0 0" radius="0.5" color="orange" sound="src: mia/click.mp3; on: click"></a-circle>
          
          <a-circle id="plano-seis" visible="false" position="2 0 3" rotation="-90 0 0" radius="0.5" color="white" sound="src: mia/click.mp3; on: click"></a-circle>
          
          <a-sky rotation="0 270 0" src="mia/office1.jpg"></a-sky> 
       
          <a-camera position="6 0.1 2" sound="src: mia/sound.mp3; autoplay: true; volume: 0.3; loop: true">
           
              <a-image visible="true" position="0 0.4 -1" rotation="0 0 0"   src="mia/esp.png"  >
              
                  <a-animation attribute="visible" dur="5000" from= "true" to="false" ></a-animation>
              
              </a-image>
              
              <a-image visible="true" position="0 -0.6 -1" rotation="0 0 0"   src="mia/eng.png"  >
              
                  <a-animation attribute="visible" dur="5000" from= "true" to="false" ></a-animation>

              
              </a-image>

              
              <a-entity cursor="fuse: true; fuseTimeout: 500"
                        position="0 0 -1"
                        geometry="primitive: ring"
                        scale="0.015 0.015 0.015"
                        material="color: black; shader: flat">
                  <a-animation begin="click" easing="ease-in" attribute="scale"
                               fill="backwards" from="0.001 0.001 0.001" to="0.015 0.015 0.015"></a-animation>
                  <a-animation begin="cursor-fusing" easing="ease-in" attribute="scale"
                               fill="backwards" from="0.015 0.015 0.015" to="0.001 0.001 0.001"></a-animation>
              </a-entity>
           <!-- <a-cursor id="cursor" ></a-cursor> -->
          </a-camera>
      </a-scene>
              <script>
                  
                document.querySelector('#plano-dos').addEventListener('click', function (evt) {
                document.querySelector('a-sky').setAttribute("src", "mia/office2.jpg");
                document.querySelector('a-camera').setAttribute("position", "6 1.7 -2");
                document.querySelector('#button').setAttribute("position", "6 0 -2.7");
                  
              });
                document.querySelector('#plano-uno').addEventListener('click', function (evt) {
                document.querySelector('a-sky').setAttribute("src", "mia/office1.jpg");
                document.querySelector('a-camera').setAttribute("position", "6 1.7 2");
                document.querySelector('#button').setAttribute("position", "6 0 1.3");
              });
                  
                document.querySelector('#plano-tres').addEventListener('click', function (evt) {
                document.querySelector('a-sky').setAttribute("src", "mia/office3.jpg");
                document.querySelector('a-camera').setAttribute("position", "2 1.7 -3");
                document.querySelector('#button').setAttribute("position", "2 0 -3.7");
              });
                document.querySelector('#plano-cuatro').addEventListener('click', function (evt) {
                document.querySelector('a-sky').setAttribute("src", "mia/office4.jpg");
                document.querySelector('a-camera').setAttribute("position", "-2 1.7 -2");
                document.querySelector('#button').setAttribute("position", "-2 0 -2.7");
              });
                document.querySelector('#plano-cinco').addEventListener('click', function (evt) {
                document.querySelector('a-sky').setAttribute("src", "mia/office5.jpg");
                document.querySelector('a-camera').setAttribute("position", "-2 1.7 2");
                document.querySelector('#button').setAttribute("position", "-2 0 1.3");
              });
                document.querySelector('#plano-seis').addEventListener('click', function (evt) {
                document.querySelector('a-sky').setAttribute("src", "mia/office6.jpg");
                document.querySelector('a-camera').setAttribute("position", "2 1.7 3");
                document.querySelector('#button').setAttribute("position", "2 0 2.3");
              });
              
                document.querySelector('#home').addEventListener('click', function (evt) {
                document.querySelector('a-sky').setAttribute("src", "mia/1.jpg");
                document.querySelector('a-camera').setAttribute("position", "6 1.7 2");   document.querySelector('#button').setAttribute("position", "6 0 1.3");
              });
                  
                document.querySelector('#mute').addEventListener('click', function (evt) {
                document.querySelector('#mute').setAttribute("position", "0 20 0");
                document.querySelector('#unmute').setAttribute("position", "0 0 0");
                        
                    var entity = document.querySelector('a-camera');
                    entity.components.sound.stopSound();
                  
              });
                  
                document.querySelector('#unmute').addEventListener('click', function (evt) {
                document.querySelector('#mute').setAttribute("position", "0 0 0");
                document.querySelector('#unmute').setAttribute("position", "0 20 0");
                        
                    var entity = document.querySelector('a-camera');
                    entity.components.sound.playSound();
                  
              });
                  
              </script>>
  </body>
</html>
